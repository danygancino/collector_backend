<p-toast position="bottom-left"></p-toast>
<form [formGroup]="loginForm" >
    <div class="login-body">
        <div class="login-wrapper">
            <div class="login-panel">
                <div class="p-fluid p-formgrid p-grid p-mx-auto">
                    <div class="p-field p-col">
                        <img [src]="'assets/layout/images/pages/avsi.png'" class="logo" alt="sagatechs-layout" />
                    </div>                    
                </div>

                <div class="login-form">
                    <h2>Ingreso al sistema</h2>


                    <input pInputText formControlName="username" id="name" placeholder="Usuario" />
                    <input pPassword (keydown.enter)="login()" id="password" [feedback]="false" placeholder="Contraseña" formControlName="password"  />
                    <button pButton label="INGRESAR" (click)="login()" type="button"></button>
                </div>
<p></p>
                <!-- <p>¿Tienes problemas? <a href="#">Click aquí</a> para recuperar tu contraseña.</p> -->
            </div>
            <div class="login-image">
                <div class="login-image-content">
                    <!-- <h1>Acceso al sistema v0.0.2</h1>
                    <h1>CARE</h1> -->
<!--
                    <h3>Sistema de registro de beneficiarios,
                        <br /> grupos familiares, emprendimientos
                        <br />y habitabilidad
                    </h3> -->
                </div>
                <div class="image-footer">
                    <p>
                    <div class="icons">
                        <!-- <i class="pi pi-facebook"></i>
                    <i class="pi pi-twitter"></i> -->
                    </div>
                </div>
            </div>
        </div>
    </div>
</form>
